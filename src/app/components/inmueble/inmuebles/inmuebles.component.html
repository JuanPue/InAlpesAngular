<app-navbar></app-navbar>
<section class="breadcumb-area bg-img" style="background-image: url(assets/img/bg-img/hero1.jpg);">
        <div class="container h-100">
            <div class="row h-100 align-items-center">
                <div class="col-12">
                    <div class="breadcumb-content">
                        <h3 class="breadcumb-title">Inmuebles</h3>
                    </div>
                </div>
            </div>
        </div>
    </section>
<section class="featured-properties-area section-padding-100-0">
  <div class="container">
    <div class="row">
    <div class="col-12">
        <h1 *ngIf="inmuebles.length==0">¡Aún no has registrado ningún inmueble, registra uno dando click <a style="font-size:40px;">aquí</a>¡</h1>
        <table id="data-table-basic" class="table table-striped text-center" *ngIf="inmuebles.length>=1">
            <thead>
                <tr>
                    <th>Servicio</th>
                    <th>Direccion</th>
                    <th *ngIf="rol != 'user'">Estado</th>
                    <th colspan="2">Acciones</th>
                </tr>
            </thead>
            <tbody >
                <tr *ngFor="let inmueble of inmuebles; index as i">
                    <td>{{inmueble.tipo}}</td>
                    <td>{{inmueble.direccion}}</td>
                    <td *ngIf="rol != 'user'">{{inmueble.estado}}</td>
                    <td>
                        <button class="btn south-btn btn-xs" (click)="edit(inmueble)">Editar</button>&nbsp;&nbsp;&nbsp;
                        <button class="btn south-btn btn-xs" data-toggle="modal" [attr.data-target]="'#MD'+inmueble.id" *ngIf="inmueble.estado=='Activo'">Eliminar</button>&nbsp;&nbsp;&nbsp;
                        <div class="modal fade" id="MD{{inmueble.id}}" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                            <div class="modal-dialog modal-dialog-centered" role="document">
                              <div class="modal-content">
                                <div class="modal-header">
                                  <h5 class="modal-title" id="exampleModalLabel">Estas a punto de eliminar tu inmueble ¿Deseas Continuar?</h5>
                                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                  </button>
                                </div>
                                <div class="modal-footer">
                                    <form #f="ngForm">
                                    <input [(ngModel)]="inmueble.id" value="" disabled name="direccion" type="hidden" class="form-control">
                                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                                        <button class="btn btn-danger" data-dismiss="modal" (click)="inactivarInmueble(inmueble.id)">Si, eliminar</button>
                                    </form>
                                </div>
                              </div>
                            </div>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
         </div>
        </div>
</section>
<app-footer></app-footer>
<router-outlet></router-outlet>
