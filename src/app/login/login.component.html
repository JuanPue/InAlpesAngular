<section
  class="breadcumb-area bg-img"
  style="background-image: url(assets/img/bg-img/hero1.jpg)">
  <div class="container h-100">
    <div class="row h-100 align-items-center">
      <div class="col-12">
        <div class="breadcumb-content">
          <h3 class="breadcumb-title">Login - Registro</h3>
        </div>
      </div>
    </div>
  </div>
</section>
<section class="featured-properties-area section-padding-100-50">
  <div class="container">
    <!-- dividir la pantalla en 2 para hacer registro y login-->
    <div class="row">
      <div class="col-12">
        <div class="contact-heading">
          <h6>Login</h6>
        </div>
      </div>
      <div class="col-12 col-lg-4">
        <div class="content-sidebar">
          <!-- Office Hours -->
          <div class="weekly-office-hours">
            <ul>
              <li class="d-flex align-items-center justify-content-between">
                <span>Correo</span> <span></span>
              </li>
              <li class="d-flex align-items-center justify-content-between">
                <span>Contraseña</span> <span></span>
              </li>
            </ul>
          </div>
        </div>
      </div>

      <!-- Contact Form Area -->
      <div class="col-12 col-lg-8">
        <div class="contact-form">
          <form action="#" method="GET" (submit)="login()">
            <div class="form-group">
              <input
                type="text"
                class="form-control"
                name="text"
                id="contact-name"
                placeholder="Correo"
                required
                [(ngModel)]="credenciales.correo"
              />
            </div>
            <div class="form-group">
              <input
                type="password"
                class="form-control"
                name="text"
                id="contact-number"
                placeholder="Contraseña"
                required
                [(ngModel)]="credenciales.clave"
              />
            </div>
            <button type="submit" class="btn south-btn">Login</button>
          </form>
          <div *ngIf="errorusuario !== ''">{{ errorusuario }}</div>
        </div>
      </div>

      <hr />
    </div>
